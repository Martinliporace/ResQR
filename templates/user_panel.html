<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="text-center mt-6 mb-6">ResQR</h1>
    </div>

<div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Usuarios</h5>
                        <a href="{{url_for('logout')}}">Salir</a>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for user in users %}

                                    <div class="col">

                                        <img src="{{url_for ('static', filename = './'+user.id+'.png')}}" alt="qrdownload" class="qrdownload"/>
                                    </div>
                                       <div class="qrdownload-btn">
                                            <a download href="{{url_for ('static', filename = './'+user.id+'.png')}}">DESCARGAR</a>
                                       </div>
                                {% endfor %}

                            </div>
                        </ul>
                    </div>
                </div>
            </div>
</body>
</html>
